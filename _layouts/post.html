---
layout: default
---

<div class="page">
    {% if page.date %}
    <div class="post-info">
        <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
    {% endif %}

    <h1 class="page-title">{{ page.title }}</h1>
    <div class="page-line"></div>

    {{ content }}

</div>
